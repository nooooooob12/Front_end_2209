<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <script>
        // 심플한 형태
        window.onload = function () {
            setInterval(() => {
            let info = new Date();
            const day = document.getElementById('day').innerHTML = info.toLocaleDateString();
            const time = document.getElementById('time').innerHTML = info.toLocaleTimeString();
    }, 1000);
    }
            
    </script>
</head>
<body> 
    <h3 id="day"></h3>
    <hr>
    <h3 id="time"></h3>

</body>
</html>
