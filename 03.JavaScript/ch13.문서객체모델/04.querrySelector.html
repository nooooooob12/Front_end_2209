<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector</title>
    <script>
        window.onload = function() {
            // 첫 번째 h1 Tag 찾기
            const h1 = document.querySelector('h1');
            h1.style.backgroundColor = 'yellow';

            // 모든 h1 Tag 찾아서 배열로 만들어줌
            const h1s = document.querySelectorAll('h1'); // 배열
            for (let header of h1s) {
                header.style.color = 'red';
            }
                // 해당 클래스 값이 동일한 노드를 찾아줌
            document.querySelector('.last').innerHTML='from JavaScript';
        }
    </script>
</head>
<body style="margin:50px">
    <h1>header1</h1>
    <h1>header2</h1>
    <h1 class="last">header3</h1>
    
</body>
</html>
