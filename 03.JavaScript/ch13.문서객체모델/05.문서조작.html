<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서내 문자조작</title>
    <script>
        function changeText() {
            const header = document.getElementById('header');
            const originalText = header.innerHTML;
            header.innerHTML = '자바스크립트로 변경했어요.<br>';
            header.innerHTML += `원래는"${originalText}"였어요.`;
        }

        function escapeText() {
            const header = document.getElementById('header');
            header.innerHTML = '<i>i태그입니다</i><br>';
            header.innerHTML += '&lt;i&gt;i 태그입니다.&lt;/i&gt;';
        }
    </script>
</head>
<body>
    <h1 id="header">Header1</h1>
    <button onclick="changeText()">문자변경</button>
    <button onclick="escapeText()">문자변경</button>
</body>
</html>
