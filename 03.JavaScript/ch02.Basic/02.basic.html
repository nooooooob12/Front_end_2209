<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ptag1"></p>
    <p id="ptag2"></p> <!--document.write 대신 사용되는 방식-->
    <script>
        // prompt('Message,','Defstr');
       // alert('hello');
       // console.log('Hello,World!!!');
       // document.write('Hello,World!!!'); - 사실상 사용안함
       let p = document.getElementById('ptag1') //<!--document.write 대신 사용되는 방식-->
       p.innerHTML = '<h1>Hello World</h1> - innerHtml';
       let p2 = document.getElementById('ptag2')
       p2.innerText = 'Hello World - innerText';

    </script>
</body>
</html>
