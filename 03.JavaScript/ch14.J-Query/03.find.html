<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>jquery(find)</title>
    <script>
        //jquerry 방식에서는 find메소드를 통해 손쉽게 변경하기 가능
        $(document).ready(function() { 
            $('#fruits').find('.national').css('backgroundColor','yellow');
            $('#food').find('.foreign').css('color','red');
            $('.foreign').css('backgroundColor','beige');
        });
                // js 방식에서는 반복문을 써서 여러개의 노드를 변경할 수 있음.
       /*  window.onload=function () {
            const fruits = document.querySelectorAll('.foreign');
            for(let li of fruits) {
                li.style.backgroundColor = 'beige';
            }
        } */
    </script>
    
</head>
<body style="margin:50px;">
    <ul id="fruits"> 내가 좋아하는 과일
        <li class="national">사과</li> 
        <li class="national">감</li>
        <li class="foreign">바나나</li>
        <li class="foreign">파인애플</li>
    </ul>
    <hr>
    <ul id="food"> 내가 좋아하는 음식
        <li class="national">김치</li>
        <li class="national">갈비찜</li>
        <li class="foreign">파스타</li>
        <li class="foreign">볶음밥</li>
    </ul>
</body>
</html>
