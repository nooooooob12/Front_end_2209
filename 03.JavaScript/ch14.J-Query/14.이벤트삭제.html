<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // h1 태그를 클릭하면 새로 h1 태그를 만들고 기존 태그의 이벤트는 제거
            const handler = function(e){
                $('<h1></h1>').text($(this).text()).on('click',handler).appendTo('body');
               // $(this).off(); 태그의 모든 이벤트 제거
              // $(this).off('click'); 태그의 click 이벤트 모두 제거
              $(this).off('click',handler); // 연결된 함수중 특정 함수만 제거
            }
            $('h1').on('click',handler);
        });
    </script>
    <title>이벤트삭제</title>
</head>
<body style="margin:50px;">
    <h1>Header</h1>
</body>
</html>
