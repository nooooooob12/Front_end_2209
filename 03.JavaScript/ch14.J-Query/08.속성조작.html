<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').attr('src','https://picsum.photos/640/360');
            $('<hr/>').appendTo('body');
            for(let i=1; i<=3; i++){
                $('<img></img>')
                    .css('margin','5px')
                    .attr('src','https://via.placeholder.com/'+i*200+'x200')
                    .appendTo('body');
            }
        });
    </script>
    <title>속성조작(J-query)</title>
</head>
<body>
    <img >
</body>
</html>
