<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacialChar_Anchor Tag</title>
</head>
<body>
    <h3>책갈피</h3>
    <a href="#id">특문</a> <br>
    <a href="#anchor">anchor tag</a>
    <hr>
    <h3 id="special">특수 문자</h3>
    <hr>
    &lt; &nbsp; 

    <pre>
        > > >
    </pre>
    <br/>
    <h3 id="anchor">하이퍼 링크(Anchor tag)</h3>
    <a href="https://www.naver.com" target="_blank">
        <p>네이버(새창)</p>
    </a>
    <a href="https://www.naver.com" target="_self">
        <p>네이버(현재 창)</p>
    </a>
    <a href="https://www.naver.com" target="_parent">
        <p>네이버(부모창)</p>
    </a>
    <a href="https://www.naver.com" target="_top">
        <p>네이버(웹 전체영역)</p>
    </a>
</body>
</html>
